  <!-- Use system font stack for improved performance -->
  <style>
    body {
      font-display: swap;
    }
    
    /* Navigation buttons styles */
    .nav-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 18px;
      padding: 20px 35px;
      flex-wrap: wrap;
    }
    
    .nav-button {
      display: inline-block;
      padding: 6px 12px;
      background-color: transparent;
      color: var(--primary-color);
      font-weight: 500;
      font-size: 14px;
      transition: all 0.25s ease;
      text-align: center;
      border: none;
      border-radius: 4px;
    }
    
    .nav-button:hover {
      color: var(--secondary-color);
      background-color: rgba(240, 146, 40, 0.08);
    }
    
    /* Page-specific layout - consistent margins for non-index pages */
    .main-content-wrapper {
      max-width: 1000px !important;
      margin: 0 auto !important;
      padding: 0 80px !important;
      box-sizing: border-box !important;
    }
    
    .blog-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0;
    }
    
    /* Consistent heading spacing */
    heading {
      margin-bottom: 15px !important;
      margin-top: 0px !important;
      display: block;
    }
    
    /* Consistent list spacing */
    li {
      margin-bottom: 8px !important;
      margin-top: 0px !important;
      padding-bottom: 0px !important;
      padding-top: 0px !important;
    }
    
    /* Remove spacing from paragraphs within list items */
    li p {
      margin: 0px !important;
      padding: 0px !important;
    }
    
    .page-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: var(--primary-color);
    }
    
    .blog-intro {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 40px;
      color: #666;
      line-height: 1.6;
    }
    
    .blog-post {
      margin-bottom: 20px;
      padding: 0;
      border: none;
      background: transparent;
      box-shadow: none;
    }
    
    .blog-title {
      color: var(--text-color, #333);
      font-size: 16px;
      margin-top: 0px;
      margin-bottom: 5px;
      font-weight: bold;
      line-height: 1.3;
    }
    
    .blog-title a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
      font-size: inherit;
      font-weight: inherit;
      line-height: inherit;
      font-family: inherit;
    }
    
    .blog-title a:hover {
      color: var(--secondary-color);
    }
    
    .blog-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 5px;
      font-size: 14px;
      color: #666;
    }
    
    .blog-date, .blog-author, .blog-read-time {
      display: flex;
      align-items: center;
    }
    
    .blog-tags {
      margin-bottom: 5px;
    }
    
    .blog-excerpt {
      margin-bottom: 10px;
      line-height: 1.6;
      color: #444;
    }
    
    .read-more {
      display: inline-block;
      color: var(--primary-color);
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
    }
    
    .read-more:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    
    .coming-soon {
      text-align: center;
      padding: 20px;
      color: #666;
      margin: 20px 0;
    }
    
    .coming-soon h2 {
      color: var(--text-color, #333);
      margin-bottom: 10px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .loading::after {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media screen and (max-width: 600px) {
      .nav-buttons {
        justify-content: center;
        gap: 15px;
        padding: 15px 20px;
      }
      
      .nav-button {
        font-size: 13px;
        padding: 5px 10px;
      }
      
      .blog-meta {
        flex-direction: column;
        gap: 8px;
      }
      
      .main-content-wrapper {
        padding: 0 15px;
      }
    }
    
    /* Dark mode styles */
    [data-theme="dark"] .blog-intro {
      color: var(--text-color, #b8b8b8);
    }
    
    [data-theme="dark"] .blog-meta {
      color: var(--text-color, #b8b8b8);
    }
    
    [data-theme="dark"] .blog-excerpt {
      color: var(--text-color, #d4d4d4);
    }
  </style>
