  <!-- Use system font stack for improved performance -->

    /* Page-specific layout - consistent margins for non-index pages */

    }

      padding: 0px !important;
    }
    
    .page-title {

    }
    
    .blog-intro {

      color: #666;

    }
    
    .blog-post {

      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      background: white;
      border: 1px solid #f0f0f0;
    }
    
    .blog-post:hover {
      transform: translateY(-5px);

    }
    
    .blog-title {
      color: var(--primary-color);
      font-size: 24px;
      margin-top: 0px;
      margin-bottom: 15px;
      font-weight: 700;
      line-height: 1.3;
    }
    
    .blog-title a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
      font-size: inherit;
      font-weight: inherit;
      line-height: inherit;
      font-family: inherit;
    }
    
    .blog-title a:hover {
      color: var(--secondary-color);
    }
    
    .blog-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
      font-size: 14px;
      color: #666;
    }
    
    .blog-date, .blog-author, .blog-read-time {
      display: flex;
      align-items: center;
    }
    
    .blog-tags {
      margin-bottom: 15px;
    }
    
    .blog-excerpt {
      margin-bottom: 20px;
      line-height: 1.6;
      color: #444;
    }
    
    .read-more {
      display: inline-block;
      color: var(--primary-color);
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
    }
    
    .read-more:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    
    .coming-soon {
      text-align: center;
      padding: 60px 20px;
      color: #666;
      background: #f9f9f9;
      border-radius: 12px;
      margin: 40px 0;
    }
    
    .coming-soon h2 {
      color: var(--primary-color);
      margin-bottom: 15px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .loading::after {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media screen and (max-width: 600px) {
      .nav-buttons {
        justify-content: center;
        gap: 15px;
        padding: 15px 20px;
      }

      }

    }
    
    /* Dark mode styles */
    [data-theme="dark"] .blog-intro {

    }
    
    [data-theme="dark"] .blog-meta {
      color: var(--text-color, #b8b8b8);
    }
    
    [data-theme="dark"] .blog-excerpt {

  </style>

  <!-- Load JavaScript files -->

  <script src="blog-data.js"></script>
  <script src="blog-manager.js"></script>
  <script>
    // Initialize blog when page loads
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        await blogManager.loadPosts();
        blogManager.renderBlogList();
      } catch (error) {
        console.error('Error loading blog posts:', error);
        document.getElementById('blog-posts-container').innerHTML = `
          <div class="coming-soon">
            <h2>Coming Soon!</h2>
            <p>I'm working on some interesting blog posts about my research and experiences in AI and NLP.</p>
            <p>Check back soon for updates!</p>
          </div>
        `;
      }
      
      // Initialize dark mode toggle
      initializeDarkMode();
    });
    
    /**
     * Initialize dark mode functionality
     */
    function initializeDarkMode() {
      const themeToggle = document.getElementById('theme-toggle');
      
      if (!themeToggle) return;
      
      // Check for saved theme preference or default to 'light'
      const currentTheme = localStorage.getItem('theme') || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      
      // Apply the saved theme
      document.documentElement.setAttribute('data-theme', currentTheme);
      updateThemeLabel(currentTheme, themeToggle);
      
      // Add click event listener
      themeToggle.addEventListener('click', () => {
        const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeLabel(newTheme, themeToggle);
      });
      
      // Listen for system theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        if (!localStorage.getItem('theme')) {
          const newTheme = e.matches ? 'dark' : 'light';
          document.documentElement.setAttribute('data-theme', newTheme);
          updateThemeLabel(newTheme, themeToggle);
        }
      });
    }

    /**
     * Update theme button label based on current theme
     */
    function updateThemeLabel(theme, toggleElement) {
      toggleElement.setAttribute('aria-label', 
        theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode');
      toggleElement.setAttribute('title', 
        theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode');
    }
  </script>
